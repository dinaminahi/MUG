<button
  mdbTooltip="{{ isFavorited ? 'Remove from favorites' : 'Add to favorites' }}"
  placement="{{ tooltipPlacement || 'top' }}"
  [ngClass]="{
    isFavorited: this.isFavorited,
    isLoading: this.isLoading,
    'heart ': true
  }"
  [disabled]="isDisabled"
  (click)="this.toggleFavorite()"
>
  <i
    [ngClass]="{
      fas: this.isFavorited,
      far: !this.isFavorited,
      'fa-heart': true
    }"
  ></i>
</button>
