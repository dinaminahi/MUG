<div *ngIf="subscribedPastEvents?.length === 0" class="my-5">
    <h2 class="panel-heading">
        {{ isCurrentUser ? "You don't" : userName + " doesn't" }} subscribed to any
        event
    </h2>
    <a routerLink="/events">Find event</a>
</div>

<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let event of subscribedPastEvents">
        <app-event-item [event]="event"></app-event-item>
    </div>
</div>
