<header>
  <div class="main-header"></div>
</header>

<div class="game-detail">
  <div class="game-item">
    <div class="wrap-carousel">
      <div class="container">
        <div class="favorite">
          <div class="icon-wrap">
            <app-add-to-favorites
              [gameId]="game?._id"
              [tooltipPlacement]="'left'"
            ></app-add-to-favorites>
          </div>
        </div>
        <app-games-carousel
          [imgs]="game?.photoUrl"
          [title]="game?.name"
        ></app-games-carousel>
      </div>
    </div>

    <section class="game-content">
      <div class="game-meta-wrap">
        <div class="container">
          <div class="game-meta">
            <div>
              <span class="label">
                <i class="far fa-clock"></i>
                <span class="label-text">Duration</span>
              </span>
              <b>
                {{ game?.playTimeMinutes.min }} -
                {{ game?.playTimeMinutes.max }}
              </b>
            </div>
            <div class="age">
              <span class="label">
                <i class="fas fa-baby"></i>
                <i class="fas fa-child"></i>
                <span class="label-text">Minimum&nbsp;age</span>
              </span>
              <b>{{ game?.playersMinAge }}</b>
            </div>
            <div class="count">
              <span class="label">
                <i class="fas fa-users"></i>
                <span class="label-text">Count</span>
              </span>
              <b>{{ game?.playersCount.min }} - {{ game?.playersCount.max }}</b>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="category">
          <app-game-category-icons
            [categories]="game?.categories"
            [showTooltip]="false"
          ></app-game-category-icons>
        </div>
        <h2 class="game-title">
          <span>{{ game?.name }}</span>
        </h2>

        <div class="description">
          {{ game?.description }}
        </div>
        <!-- <div class="instructionUrl">
                <b>Детальніша інструкція: </b>{{ game?.instructionUrl }}
              </div> -->
      </div>
      <div class="create-event-btn-wrap">
        <button
          class="create-event-btn"
          routerLinkActive="active"
          routerLink="/pageaddevent"
        >
          Create Event for Game
        </button>
      </div>
      <div class="related-events" *ngIf="relatedEvents.length">
        <div class="container">
          <h2>Check the nearest upcoming events with this game</h2>
          <div class="row">
            <div
              class="col-lg-4 col-md-6 col-sm-12"
              *ngFor="let event of relatedEvents"
            >
              <app-event-item [event]="event"></app-event-item>
            </div>
          </div>
        </div>
      </div>

      <!-- <button class="back" (click)="gotoGames()">
                Повернутися до списку ігор
              </button> -->
    </section>
  </div>
</div>
