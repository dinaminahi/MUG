<div *ngIf="events?.length === 0" class="mt-5">
  <h2 class="panel-heading">You didn't subscribe any event</h2>
  <a routerLink="/events">Find event</a>
</div>

<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let event of events">
    <app-event-item [event]="event"></app-event-item>
  </div>
</div>
