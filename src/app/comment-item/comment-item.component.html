<div class="comment">
   <div class="user">
       <img src="{{comment?.user?.personal?.photoUrl}}" alt="User's photo" align="left" class="mr-3">
       <h4 mb-1>{{comment?.user?.personal?.name}}</h4>
       <p> on {{comment?.date}}</p>
   </div>
   <div class="text">
      <p>{{comment?.text}}</p>
   </div>
</div>
