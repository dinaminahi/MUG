<div class="participants-count">
  <div class="max">
    <i
      class="fas fa-user-alt"
      *ngFor="let item of [].constructor(count.max)"
    ></i>
  </div>
  <div class="current">
    <i
      class="fas fa-user-alt filled"
      *ngFor="let item of [].constructor(count.current)"
    ></i>
  </div>
</div>
