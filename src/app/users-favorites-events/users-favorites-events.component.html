<div *ngIf="favoritedEvents?.length === 0" class="mt-5">
  <h2 class="panel-heading">
    {{ isCurrentUser ? "You don't" : userName + " doesn't" }} have favourite
    events
  </h2>
  <a routerLink="/events">Find event</a>
</div>

<div class="row">
  <div
    class="col-lg-6 col-md-12 col-sm-12"
    *ngFor="let event of favoritedEvents"
  >
    <app-event-item [event]="event"></app-event-item>
  </div>
</div>
