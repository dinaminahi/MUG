<div class="page-heading-message">
  <div class="container">
    <h2>Find the <b>game</b> you want <b>to play</b></h2>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="!loading">
  <div class="games-list">
    <h2 class="panel-heading">
      Games
    </h2>
    <div class="row">
      <!-- <div class="col-lg-4 col-md-6"> -->
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let game of games">
        <app-game [game]="game"></app-game>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
