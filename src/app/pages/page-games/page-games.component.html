<div class="page-heading-message bg-img">
  <div class="text-container">
    <h2>Find the GAME you want to PLAY</h2>
  </div>
</div>
<div class="container">
  <div class="controls">
    <div class="search-wrap">
      <input type="search" [(ngModel)]="searchText" placeholder="Search by any text" />
    </div>

    <button class="create-game-btn" (click)="goAddGame()">
      Add new Game
    </button>
  </div>

  <div class="games-list">
    <div class="loader">
      <app-spinner *ngIf="loading"></app-spinner>
    </div>
    <!--  -->
    <div class="row">
      <!-- List  look style -->
      <div class="row" *ngIf="displayMode === 2">
        <div *ngFor="let game of games | filter: searchText">
          <app-game [game]="game"></app-game>
        </div>
      </div>

      <!-- not use<div class="col-lg-4 col-md-6"> -->
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let game of games | filter: searchText">
        <app-game *ngIf="displayMode !== 2" [game]="game"></app-game>
      </div>
      <!-- not use </div> -->
    </div>
  </div>
</div>
