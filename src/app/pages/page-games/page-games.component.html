<div class="page-heading-message bg-img">
  <div class="container">
    <h2>Find the <b>GAME</b> you want to <b>PLAY</b></h2>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="!loading">
  <div class="games-list">

    <div class="filters-wrapp">
      <div class="row align-items-center">

        <div class="col-7">

          <mat-form-field class="example-form-field">
            <mat-label>Search Game</mat-label>
            <input matInput type="search" [(ngModel)]="searchText" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="col-5 text-center">
          <button class="create-event-btn" routerLinkActive="active" routerLink="/pageaddgame">
            Create Game
          </button>
        </div>
      </div>
    </div>

    <div class="row py-5 my-5">
      <!-- <div class="col-lg-4 col-md-6"> -->
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let game of games | filter: searchText">
        <app-game [game]="game"></app-game>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
