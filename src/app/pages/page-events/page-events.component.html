<div class="container">
<div class="row">
  <div class="event-list order-md-2 col-md-9">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let event of events | eventsFilter:selectedCategories">
        <app-event-item [event]="event"></app-event-item>
      </div>
    </div>
  </div>
  <div class="filters order-md-1 col-md-3">
    <h3>Filters</h3>
    <app-filter-category [options]="categories" (toggle)="onCategoriesChange($event)"></app-filter-category>
  </div>
</div>
</div>
