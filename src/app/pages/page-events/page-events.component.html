<div class="container">
  <div class="row">
    <div class="event-list order-md-2 col-md-9 my-3">
      <h2 class="panel-heading">Sort by:</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let event of events | eventsFilter: selectedCategories">
          <app-event-item [event]="event"></app-event-item>
        </div>
      </div>
    </div>
    <div class="panel order-md-1 col-md-3 my-3">
      <h2 class="panel-heading">Filters:</h2>
      <div class="filters my-3">
        <app-filter-category
          [options]="categories"
          (toggle)="onCategoriesChange($event)"
        ></app-filter-category>
      </div>
    </div>
  </div>
</div>
