<div class="container z-depth-1">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <h1>Create your event</h1>

        <hr>
        Value: {{ myForm.value | json }}
        <hr>

        <div class="form-group">
            <label>Event name</label>
            <input type="text" formControlName="eventName" class="form-control">
        </div>

        <div class="form-group">
            <label>Event description</label>
            <textarea formControlName="description" [class.is-invalid]="description.invalid && description.touched" rows="3" class="form-control"></textarea>
            <small [class.d-none]="description.valid || description.untouched" class="text-danger">Event description is required</small>
        </div>

        <div class="form-group">
            <label>Choose the game</label>
            <select formControlName="game" class="custom-select" [class.is-invalid]="game.invalid && game.touched">
                <option value="" disabled>I want to play</option>
                <option *ngFor="let game of games">{{ game }}</option>
            </select>
            <small [class.d-none]="game.valid || game.untouched" class="text-danger">Please, choose the game</small>
        </div>

        <div formGroupName="players">
            <div class="form-group">

                <label>Players age</label>
                <div formGroupName="age">
                    <label>Min</label>
                    <input type="number" formControlName="min">
                    <label>Max</label>
                    <input type="number" formControlName="max">
                </div>

                <label>Players amount</label>
                <div formGroupName="amount">
                    <label>Min</label>
                    <input type="number" formControlName="min">
                    <label>Max</label>
                    <input type="number" formControlName="max">
                </div>
            </div>
            <!-- Default inline 1-->
            <h3>Do players need experiance?</h3>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline1" name="experiance"
                    formControlName="experiance" value="new" checked>
                <label class="custom-control-label" for="defaultInline1">New</label>
            </div>

            <!-- Default inline 2-->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline2" name="experiance"
                    formControlName="experiance" value="intermediate" >
                <label class="custom-control-label" for="defaultInline2">Intermediate</label>
            </div>

            <!-- Default inline 3-->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline3" name="experiance"
                    formControlName="experiance" value="advanced">
                <label class="custom-control-label" for="defaultInline3">Advanced</label>
            </div>
        </div>

        <div class="form-group" formGroupName="location">
            <label>Location</label>
            <input type="text" formControlName="address" #search [formControl]="searchControl" autocomplete="off"
                autocapitalize="off" spellcheck="false" class="form-control"
                placeholder="{{ myForm.value.location.address }}" [class.is-invalid]="address.invalid && address.touched">
                <small [class.d-none]="address.valid || address.untouched" class="text-danger">Please spevify the location of event</small>
        </div>

        <div class="form-group">
            <label>Date and time</label>
            <input type="datetime-local" formControlName="dateTime" class="form-control" [class.is-invalid]="dateTime.invalid && dateTime.touched">
            <small [class.d-none]="dateTime.valid || dateTime.untouched" class="text-danger">Please specify the date and time of event</small>
        </div>

        <div class="form-group">
            <label>Duration of your event</label>
            <input type="text" formControlName="duration" class="form-control">
        </div>

        <button type="submit" [disabled]="!myForm.valid">Create</button>
    </form>
</div>
