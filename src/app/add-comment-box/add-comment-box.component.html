<div class="loader">
    <app-spinner *ngIf="loading"></app-spinner>
</div>

<div>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <textarea formControlName="text" rows="3" class="form-control" id="text" placeholder="Add comment"></textarea>
        <button type="submit" class="mt-4 comment-btn">Comment</button>
    </form>
</div>
