<div class="container">
  <section class="text-center">
    <!-- Section heading -->
    <div class="row heading-text">
      <div class="col-md-12">
        <div class="site-heading text-center">
          <h2>Nearest <span>EVENTs</span></h2>
          <h4>Join now to have fun and finde new friends!</h4>
        </div>
      </div>
    </div>

    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
      [animation]="'slide'" [ngSwitch]="carouselDisplayMode">
      <ng-container *ngSwitchCase="1">
        <mdb-carousel-item *ngFor="let event of slides1; let i = index">
          <div class="row w-100 mx-auto">
            <div class="col-12">
              <app-event-item [event]="event"></app-event-item>
            </div>
          </div>
        </mdb-carousel-item>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <mdb-carousel-item *ngFor="let slide of slides2; let i = index">
          <div class="row w-100 mx-auto">
            <div class="col-6" *ngFor="let event of slide">
              <app-event-item [event]="event"></app-event-item>
            </div>
          </div>
        </mdb-carousel-item>
      </ng-container>
      <ng-container *ngSwitchCase="3">
        <mdb-carousel-item *ngFor="let slide of slides3; let i = index">
          <div class="row w-100 mx-auto">
            <div class="col-4" *ngFor="let event of slide">
              <app-event-item [event]="event"></app-event-item>
            </div>
          </div>
        </mdb-carousel-item>
      </ng-container>
    </mdb-carousel>
  </section>
</div>
