<div class="bgimage rgba-black-strong text-center">

  <div class="black-opacity">

    <div class="row row-main">

      <div class="col-lg-6 col-md-6 col-xs-12">

      </div>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <div class="container-1 text-center">

          <div class="row heading-text">
            <div class="col-md-12">
              <div class="site-heading text-center">
                <h2>contact <span>us</span></h2>
                <div class="hide">
                  <h4 class="hide">feel free to write a message</h4>
                </div>
              </div>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="row100">
              <div class="col1">
                <div class="input-box">
                  <input type="text" formControlName="name" name="name" required="required">
                  <span class="text">Your name</span>
                  <span class="line"></span>
                </div>
              </div>

              <div class="col1">
                <div class="input-box">
                  <input type="email" formControlName="email" name="email" required="required">
                  <span class="email">Email</span>
                  <span class="line1"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col1">
                <div class="input-box textarea">
                  <textarea name="message" formControlName="message" required="required"></textarea>
                  <span class="text">Type your message here...</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col1">
                <input type="submit" class="submit" value="Send">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
