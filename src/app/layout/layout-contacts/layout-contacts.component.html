<div class="contacts rgba-black-strong text-center">

  <div class="black-opacity">
    <!--Section: Content-->
    <div class="body container">

      <div class="container-1 text-center">
        <h2 class="text-center mt-4">Contact us</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
          <div class="row100">
            <div class="col1">
              <div class="input-box">
                <input type="text" formControlName="name" name="name" required="required">
                <span class="text">Your name</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col1">
              <div class="input-box">
                <input type="email" formControlName="email" name="email" required="required">
                <span class="text">Email</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col1">
              <div class="input-box textarea">
                <textarea name="message" formControlName="message" required="required"></textarea>
                <span class="text">Type your message here...</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col1">
              <input type="submit" class="submit" value="Send">
            </div>
          </div>
        </form>


      </div>
    </div>
