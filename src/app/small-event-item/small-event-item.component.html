<div class="text-center map-info">
    <div class="image-wrap view overlay">
        <img [src]="event?.agame[0]?.photoUrl[0]" alt="" />
    </div>

    <div class="button-wrapper">
        <button (click)="onSelect(event)" class="more-info btn">
            MORE INFO
        </button>
    </div>
    <h1 class="event-name my-2">{{ event?.agame[0]?.name }}</h1>

</div>
