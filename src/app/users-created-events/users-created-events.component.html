<div *ngIf="createdEvents?.length === 0" class="mt-5">
  <h2 class="panel-heading">
    {{ isCurrentUser ? "You" : userName }} didn't create events
  </h2>
  <a routerLink="/pageaddevent">Create event</a>
</div>

<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let event of createdEvents">
    <app-user-created-event-item [event]="event"></app-user-created-event-item>
  </div>
</div>
