<div *ngIf="events?.length === 0" class="mt-5">
  <h2 class="panel-heading">You didn't create events</h2>
  <a routerLink="/pageaddevent">Create event</a>
</div>

<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let event of events">
    <app-user-created-event-item [event]="event"></app-user-created-event-item>
  </div>
</div>
